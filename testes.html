<!DOCTYPE html>
<html>
<head>
	<title></title>
    <script type="text/javascript">// <![CDATA[
    var imageCount = 0;
        var currentImage = 0;
        var images = new Array();
         
        images[0] = 'img/foz.png';
        images[1] = 'img/rj.png';
        images[2] = 'img/gramado.png';
         
        var preLoadImages = new Array();
        for (var i = 0; i < images.length; i++)
        {
           if (images[i] == "")
              break;
         
           preLoadImages[i] = new Image();
           preLoadImages[i].src = images[i];
           imageCount++;
        }
         
        function startSlideShow()
        {
           if (document.body && imageCount > 0)
           {
              document.getElementById('idd').style.backgroundImage = "url("+images[currentImage]+")";    
              document.getElementById('idd').style.backgroundAttachment = "fixed";
              document.getElementById('idd').style.backgroundPosition = "left top";
              document.getElementById('idd').style.backgroundSize = "100% 100%";
              
              currentImage = currentImage + 1;
              if (currentImage > (imageCount-1))
              { 
                 currentImage = 0;
              }
              setTimeout('startSlideShow()', 1000);
           }
        }
        startSlideShow();
    // ]]></script>
</head>
<body onload="startSlideShow()">
  <div id="idd" style="border: solid 1px; width: 100%; height: 200px;"></div>
</body>
</html>
